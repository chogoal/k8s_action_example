<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="playjs.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nanum+Pen+Script|Raleway" rel="stylesheet">
	<script src="playjs.js"></script>
</head>
<body>
	<header>
		<div id="title">
			Play with Hangman!
		</div>
	</header>
	<div id="content">
		<div class="lab">
			<div id="hangman">
				<div id="chances"></div>
				<div>
					<img id="hangmanpic" src="hangman6.gif" alt="hangman" />
				</div>
				<div id="clue">Press New Game to play!</div>
				<div>
					<input type="text" id="hguess" size="1" maxlength="1" />
					<button id="guessbutton" disabled="disabled">Guess</button>
				</div>
				<div id="newgamearea">
					<button id="ng">New Game</button>
				</div>
				<div id="guessstr"></div>
			</div>
		</div>
	</div>
</body>
</html>
